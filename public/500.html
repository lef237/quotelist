<!DOCTYPE html>
<html>
<head>
  <title>一時的なエラーが発生しました (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .simple-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: 'ヒラギノ角ゴ ProN', 'Hiragino Kaku Gothic ProN', arial, sans-serif;
    margin: 0;
  }

  .simple-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .simple-error-page div.dialog > div {
    border-radius: 12px;
    background-color: white;
    padding: 2em;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .simple-error-page h1 {
    font-size: 200%;
    color: #333;
    margin-bottom: 0.5em;
    font-weight: bold;
  }

  .simple-error-page h2 {
    font-size: 150%;
    color: #555;
    margin-bottom: 1em;
    font-weight: normal;
  }

  .simple-error-page p {
    color: #666;
  }

  .simple-error-page a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #e83d3d;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    margin-top: 1em;
  }

  .simple-error-page a:hover {
    background-color: #ba2929;
  }
  </style>
</head>

<body class="simple-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>500</h1>
      <h2>一時的なエラーが発生しています</h2>
      <p>しばらく時間を開けてから、再度アクセスをお願い致します。</p>
      <a href="/">トップページに戻る</a>
    </div>
    <p>アプリケーションの管理者であれば、ログを確認してください。</p>
  </div>
</body>
</html>
