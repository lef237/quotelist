# fly.toml app configuration file generated for quotelist on 2023-10-05T08:48:25+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "quotelist"
primary_region = "nrt"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  PRIMARY_REGION = "nrt"
  RAILS_STORAGE = "/mnt/volume/storage"

[processes]
  app = ""

[[mounts]]
  source = "storage_volume"
  destination = "/mnt/volume"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
